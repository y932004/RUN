</div>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB9dkg-ZKdgU9rNur3XodRYSnBZkHfldGI",
    authDomain: "runrun-21a19.firebaseapp.com",
    projectId: "runrun-21a19",
    storageBucket: "runrun-21a19.firebasestorage.app",
    messagingSenderId: "57222188374",
    appId: "1:57222188374:web:ea4bf396424bdbca9d9af7",
    measurementId: "G-PS1B2X8NS2"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const fruits = [
    { name:"è˜‹æœä»”",    img:"imagePostcard/apple.png" },
    { name:"é¦™è•‰å›",    img:"imagePostcard/banana.png" },
    { name:"è‘¡è„åœ˜",    img:"imagePostcard/grape.png" },
    { name:"è¥¿ç“œå¯¶",    img:"imagePostcard/watermelon.png" },
    { name:"æ©˜å­ä¸¸",    img:"imagePostcard/orange.png" }
  ];
  const auroraColors = [
    "radial-gradient(circle at top left, #9be7ff, #2c3e50)",
    "radial-gradient(circle at top, #c2a3ff, #314870)",
    "radial-gradient(circle at bottom, #a7ffd0, #00696f)",
    "radial-gradient(circle at top right, #ffd1f3, #3c4573)"
  ];

  const printer = document.getElementById("printer");
  const postcard = document.getElementById("postcard");
  const drawBtn = document.getElementById("drawBtn");
  const fruitCharacter = document.getElementById("fruitCharacter");
  const fruitName = document.getElementById("fruitName");
  const dateText = document.getElementById("dateText");
  const downloadBtn = document.getElementById("downloadBtn");
  const userNicknameDiv = document.getElementById("userNickname");

  // ğŸ”´ ä¿®æ”¹é» 1: å®£å‘Šè®Šæ•¸ä¾†å­˜é€™å€‹äººçš„å°ˆå±¬ Keyï¼Œä¸å†ç”¨å›ºå®šçš„
  let currentUserKey = ""; 
  let currentUserNickname = "ä½¿ç”¨è€…";

  function getToday(){
    const d = new Date();
    return `${d.getFullYear()}-${d.getMonth()+1}-${d.getDate()}`;
  }

  function renderCardContent(fIndex, aIndex, nickname) {
    const fruit = fruits[fIndex];
    const aurora = auroraColors[aIndex];

    document.querySelector(".left").style.background = aurora;
    fruitCharacter.innerHTML = `<img class="fruit-img" src="${fruit.img}" alt="${fruit.name}">`;
    fruitName.textContent = fruit.name;
    dateText.textContent = `ğŸ“… ${getToday()}`;
    userNicknameDiv.textContent = nickname;
  }

  // ğŸ”´ ä¿®æ”¹é» 2: æª¢æŸ¥æ™‚æ”¹ç”¨ currentUserKey
  function checkDailyStatus() {
    if (!currentUserKey) return false; // é‚„æ²’ç™»å…¥å®Œæˆå‰ä¸æª¢æŸ¥

    const storedData = localStorage.getItem(currentUserKey);
    if (storedData) {
      const record = JSON.parse(storedData);
      if (record.date === getToday()) {
        drawBtn.disabled = true;
        drawBtn.textContent = "æ˜æ—¥å†ä¾†ï¼(ä»Šæ—¥å·²æŠ½)";
        printer.style.display = "flex";
        renderCardContent(record.fruitIndex, record.auroraIndex, record.nickname);
        postcard.classList.add("no-anim"); 
        postcard.style.left = "0px";
        downloadBtn.style.display = "block";
        return true;
      }
    }
    return false;
  }

  async function getNickname(user) {
    let nickname = "";
    if (user.displayName) {
      nickname = user.displayName;
    } else {
      try {
        const docRef = doc(db, "users", user.uid);
        const snap = await getDoc(docRef);
        if (snap.exists() && snap.data().nickname) {
          nickname = snap.data().nickname;
        }
      } catch (e) {
        console.error("è®€å–æš±ç¨±å¤±æ•—:", e);
      }
    }
    if (!nickname && user.email) {
      nickname = user.email.split("@")[0];
    }
    return nickname || currentUserNickname;
  }

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "Login.html";
      return;
    }

    document.body.style.display = "flex";

    // ğŸ”´ ä¿®æ”¹é» 3: ç™»å…¥å¾Œï¼Œç”¨ UID çµ„æˆç¨ä¸€ç„¡äºŒçš„ Key
    currentUserKey = `postcard_record_${user.uid}`;
    console.log("ç›®å‰ä½¿ç”¨è€…çš„å„²å­˜ Key:", currentUserKey);

    currentUserNickname = await getNickname(user);
    
    // å–å¾— Key å¾Œå†æª¢æŸ¥
    const isDrawn = checkDailyStatus();

    if (!isDrawn) {
      drawBtn.disabled = false;
      drawBtn.textContent = "ğŸ° æŠ½å¡ï¼";
    }
  });

  drawBtn.addEventListener("click", () => {
    if (!auth.currentUser || !currentUserKey) return;
    if (checkDailyStatus()) return;

    const fIndex = Math.floor(Math.random() * fruits.length);
    const aIndex = Math.floor(Math.random() * auroraColors.length);

    const record = {
      date: getToday(),
      fruitIndex: fIndex,
      auroraIndex: aIndex,
      nickname: currentUserNickname
    };

    // ğŸ”´ ä¿®æ”¹é» 4: å­˜æª”æ™‚ä½¿ç”¨å°ˆå±¬ Key
    localStorage.setItem(currentUserKey, JSON.stringify(record));

    printer.style.display = "flex";
    postcard.classList.remove("no-anim");
    postcard.style.left = "-620px";
    downloadBtn.style.display = "none";
    drawBtn.disabled = true;
    drawBtn.textContent = "æŠ½å¡ä¸­...";

    renderCardContent(fIndex, aIndex, currentUserNickname);

    setTimeout(() => { postcard.style.left = "0px"; }, 100);
    
    setTimeout(() => { 
      downloadBtn.style.display = "block"; 
      drawBtn.textContent = "æ˜æ—¥å†ä¾†ï¼(ä»Šæ—¥å·²æŠ½)";
    }, 3100);
  });

  downloadBtn.addEventListener("click", () => {
    html2canvas(postcard, {
      scale: 2,
      useCORS: true
    }).then(canvas => {
      const link = document.createElement("a");
      link.download = `fruit-postcard-${getToday()}.png`;
      link.href = canvas.toDataURL("image/png");
      link.click();
    });
  });

</script>
