<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊 / 登入 - 運動遊戲</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        /* CSS 樣式 (與您的 Homepage.html 和 Game.html 風格一致) */
        body {
            margin: 0;
            font-family: "Microsoft JhengHei", sans-serif;
            /* 採用藍色漸層背景 */
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            width: 90%;
            max-width: 400px;
            transition: all 0.5s ease;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 30px;
            font-size: 24px;
            letter-spacing: 1px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }

        .input-group input:focus {
            outline: none;
            border-color: #5dade2;
        }
        
        button {
            width: 100%;
            background: #5dade2; /* 淺藍色 */
            color: white;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background: #3c8dbc;
            transform: translateY(-2px);
        }

        .toggle-text {
            margin-top: 20px;
            font-size: 14px;
        }

        .toggle-text a {
            color: #5dade2;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }
        
        .message {
            color: #f7b731;
            margin-bottom: 15px;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <div id="loginForm">
            <h2>使用者登入</h2>
            <div class="input-group">
                <label for="loginEmail">電子郵件</label>
                <input type="email" id="loginEmail" placeholder="請輸入電子郵件" required>
            </div>
            <div class="input-group">
                <label for="loginPassword">密碼</label>
                <input type="password" id="loginPassword" placeholder="請輸入密碼" required>
            </div>
            <button id="loginBtn">登入</button>
            <p class="toggle-text">還沒有帳號？ <a onclick="showRegister()">註冊新帳號</a></p>
        </div>

        <div id="registerForm" style="display:none;">
            <h2>註冊新帳號</h2>
            <div class="input-group">
                <label for="registerUsername">使用者名稱</label>
                <input type="text" id="registerUsername" placeholder="請輸入使用者名稱" required>
            </div>
            <div class="input-group">
                <label for="registerEmail">電子郵件</label>
                <input type="email" id="registerEmail" placeholder="請輸入電子郵件" required>
            </div>
            <div class="input-group">
                <label for="registerPassword">密碼</label>
                <input type="password" id="registerPassword" placeholder="請輸入密碼 (至少 6 位)" required>
            </div>
            <button id="registerBtn">註冊</button>
            <p class="toggle-text">已有帳號？ <a onclick="showLogin()">返回登入</a></p>
            <p id="registerMessage" class="message" style="display: none;"></p>
        </div>
    </div>

    <script>
        // JavaScript 邏輯

        // *** 請替換為您實際的 Supabase URL 和 Anon Key ***
        const SUPABASE_URL = 'sb_publishable_58pawbLhwtD0MytPymd-Ow__QfXt0QX';
        const SUPABASE_ANON_KEY = 'sb_secret_NdMNItTMqS_qT1BNORbwsw_C5DJs8vp';

        // 初始化 Supabase 客戶端
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // DOM 元素
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const registerMessageEl = document.getElementById('registerMessage');


        // --- 介面切換函式 ---
        function showLogin() {
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
            registerMessageEl.style.display = 'none';
        }

        function showRegister() {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        }

        // --- 處理註冊 ---
        async function handleRegister(e) {
            e.preventDefault(); // 防止表單提交的預設行為

            const username = document.getElementById('registerUsername').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value.trim();
            
            registerMessageEl.style.display = 'none';
            registerMessageEl.textContent = '';


            if (!username || !email || !password) {
                alert('請填寫所有欄位！');
                return;
            }
            
            // 步驟 1: 進行電子郵件/密碼註冊
            const { data: authData, error: authError } = await supabase.auth.signUp({
                email: email,
                password: password,
                options: {
                    data: { username: username }, 
                    // 登入後要跳轉的網址 (例如回到登入頁面，讓使用者去收信驗證)
                    emailRedirectTo: window.location.href 
                }
            });

            if (authError) {
                alert(`註冊失敗: ${authError.message}`);
                return;
            }
            
            // 步驟 2: 如果註冊成功，在 profiles 和 wallets 表中創建記錄
            if (authData.user) {
                const userId = authData.user.id;
                
                // 創建 profiles 記錄 (假設 RLS 已經配置好，允許使用者在註冊後創建自己的 profile)
                const { error: profileError } = await supabase
                    .from('profiles')
                    .insert([
                        { id: userId, username: username, avatar_url: 'default.png' }
                    ]);

                // 創建 wallets 記錄
                const { error: walletError } = await supabase
                    .from('wallets')
                    .insert([
                        { user_id: userId, coins: 0 }
                    ]);

                if (profileError || walletError) {
                    console.error('資料庫寫入失敗:', profileError, walletError);
                    alert('註冊成功，但初始化使用者資料失敗。請聯繫管理員！');
                } else {
                    // 註冊成功，提示使用者檢查信箱
                    registerMessageEl.textContent = '✅ 註冊成功！請檢查您的電子郵件以完成驗證。';
                    registerMessageEl.style.display = 'block';
                    // 清空密碼欄位
                    document.getElementById('registerPassword').value = '';
                }
            } else {
                 // 當 signUp 設定 emailRedirectTo 時，authData.user 可能為 null，表示需要信箱驗證。
                 registerMessageEl.textContent = '✅ 註冊成功！請檢查您的電子郵件以完成驗證。';
                 registerMessageEl.style.display = 'block';
                 document.getElementById('registerPassword').value = '';
            }
        }

        // --- 處理登入 ---
        async function handleLogin(e) {
            e.preventDefault(); 

            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value.trim();

            if (!email || !password) {
                alert('請填寫所有欄位！');
                return;
            }

            const { error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) {
                alert(`登入失敗: ${error.message}`);
            } else {
                alert('登入成功！即將跳轉至首頁...');
                // 成功後跳轉到首頁 (假設是 Homepage.html)
                window.location.href = 'Homepage.html'; 
            }
        }

        // 綁定事件監聽器
        registerBtn.addEventListener('click', handleRegister);
        loginBtn.addEventListener('click', handleLogin);

        // 檢查登入狀態 (如果已登入，直接跳轉)
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                console.log('User is already logged in, redirecting...');
                // 如果已經登入，直接跳轉到首頁
                window.location.href = 'Homepage.html'; 
            }
        });

    </script>
</body>
</html>
