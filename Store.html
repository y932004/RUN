<script type="module">
import { onAuth, getCoins, spendCoins, getOwnedItems, addOwnedItem, updateUserField, getUserProfile } from './firebase-utils.js';

let coins = 0; // å¾Œé¢æœƒå¾ Firestore è¼‰å…¥

// è®€å–è£å‚™ç‹€æ…‹ï¼ˆæœƒåœ¨ç™»å…¥å¾Œå¾ server è¼‰å…¥ï¼‰
let currentScene = 'cyberpunk';

const coinsDisplay = document.getElementById('coins');

const itemTitle = document.getElementById('itemTitle');

const itemPrice = document.getElementById('itemPrice');

// å»ºç«‹è£å‚™æŒ‰éˆ•
const buyBtn = modal.querySelector('.buy');

equipBtn.className = 'buy';
equipBtn.style.background = '#e67e22'; // æ©˜è‰²æŒ‰éˆ•
equipBtn.textContent = 'ä½¿ç”¨æ­¤ç‰©å“';

let currentItem = null;

// ç›£è½ç™»å…¥ç‹€æ…‹ä¸¦è¼‰å…¥é‡‘å¹£
onAuth(async (user) => {
  if (!user) {
    // è‹¥æœªç™»å…¥ï¼Œå°å›ç™»å…¥é 
    // location.href = 'Login.html'; // å¯è¦–æƒ…æ³å•Ÿç”¨
    console.log('æœªç™»å…¥ï¼Œå•†åº—ä»å¯ç€è¦½ï¼Œä½†è³¼è²·å°‡è¢«é˜»æ“‹');
    return;
  }
  uid = user.uid;
  try {
    coins = await getCoins(uid);
    coinsDisplay.textContent = `ğŸ’° $${coins}`;
    // è¼‰å…¥ owned items èˆ‡å·²è£å‚™æ¬„ä½
    try {
      const profile = await getUserProfile(uid);
      if (profile) {
        ownedItems = profile.ownedItems || [];
        if (profile.equippedScene) currentScene = profile.equippedScene;
        if (profile.equippedSkin) currentSkin = profile.equippedSkin;
      }
      // æœ¬åœ°å¿«å–ï¼ˆéå¿…è¦ï¼Œä½†ä¿ç•™ä»¥ä¾¿é›¢ç·šé«”é©—ï¼‰
      localStorage.setItem('ownedItems', JSON.stringify(ownedItems));
      localStorage.setItem('equippedScene', currentScene);
      localStorage.setItem('equippedSkin', currentSkin);
      updateShelf();
    } catch (e) {
      console.error('è¼‰å…¥ ownedItems å¤±æ•—', e);
    }
  } catch (e) {
    console.error('è¼‰å…¥é‡‘å¹£å¤±æ•—', e);
  }
});

function updateShelf() {
  document.querySelectorAll('.item').forEach(item => {
    const id = item.dataset.id;
    const type = item.dataset.type;

    // 1. è§£é–å·²è³¼è²·é …ç›®
    if (ownedItems.includes(id)) {
      item.classList.remove('locked');
      
      // 2. æ¨™è¨˜ç›®å‰è£å‚™ä¸­çš„é …ç›® (å ´æ™¯ æˆ– è§’è‰²)
      let isEquipped = false;
      if (type === 'scene' && id === currentScene) isEquipped = true;
      if (type === 'character' && id === currentSkin) isEquipped = true;

      if (isEquipped) {
        item.style.border = "3px solid #00bcd4"; // äº®è—è‰²é‚Šæ¡†è¡¨ç¤ºè£å‚™ä¸­
        item.style.boxShadow = "0 0 15px #00bcd4";
      } else {
        item.style.border = "none";
        item.style.boxShadow = "none";
      }
    }
  });
}
updateShelf();

// é»æ“Šå•†å“äº‹ä»¶
document.querySelectorAll('.item').forEach(item => {
  item.addEventListener('click', () => {
    currentItem = {
      element: item,
      id: item.dataset.id,
      name: item.dataset.name,
      price: parseInt(item.dataset.price),
      type: item.dataset.type,
      isOwned: !item.classList.contains('locked')
    };
    
    itemTitle.textContent = currentItem.name;
    itemType.textContent = currentItem.type === "scene" ? "é¡å‹ï¼šå ´æ™¯" : "é¡å‹ï¼šè§’è‰²å¤–è§€";
    itemPrice.textContent = `åƒ¹æ ¼ï¼š$${currentItem.price}`;
    
    // æŒ‰éˆ•é¡¯ç¤ºé‚è¼¯
    if (currentItem.isOwned) {

      equipBtn.style.display = 'inline-block'; // é¡¯ç¤ºè£å‚™æŒ‰éˆ•
      equipBtn.textContent = currentItem.type === 'scene' ? 'è¨­ç‚ºèƒŒæ™¯' : 'è¨­ç‚ºè§’è‰²';
    } else {

buyBtn.onclick = async () => {

      localStorage.setItem('ownedItems', JSON.stringify(ownedItems));
    } catch (e2) {

    }
    alert(`è³¼è²·æˆåŠŸï¼ç²å¾— ${currentItem.name}`);

    else alert('è³¼è²·å¤±æ•—ï¼š' + e.message);
  }
};

// è£å‚™é‚è¼¯ (åŒ…å«å ´æ™¯èˆ‡è§’è‰²)

  } else if (currentItem.type === 'character') {

    try { await updateUserField(uid, 'equippedSkin', currentSkin); } catch(e){ console.error(e); }

// è³¼ç‰©è»Šé‚è¼¯ (ä¿æŒåŸæ¨£)

  } else {

document.getElementById('checkoutBtn').onclick = async () => {
  if (!uid) return alert('è«‹å…ˆç™»å…¥ä»¥é€²è¡Œè³¼è²·');
  const total = cart.reduce((sum,i)=>sum+i.price,0);
  if(total===0) return alert("è³¼ç‰©è»Šæ˜¯ç©ºçš„ï¼");
  try {

    for (const it of cart) {

    }
    localStorage.setItem('ownedItems', JSON.stringify(ownedItems));

    else alert('çµå¸³å¤±æ•—ï¼š' + e.message);
