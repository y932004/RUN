<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>RUNAway - 選擇登入方式</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
      text-align: center;
      width: 300px;
    }

    h2 {
      margin-bottom: 25px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px 0;
      margin: 12px 0;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.2s;
    }

    .login-btn {
      background: #4CAF50;
      color: white;
    }
    .login-btn:hover {
      background: #43A047;
    }

    .signup-btn {
      background: #2196F3;
      color: white;
    }
    .signup-btn:hover {
      background: #1E88E5;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>歡迎來到 RUNAway</h2>

    <button class="btn login-btn" onclick="goLogin()">登入 Login</button>
    <button class="btn signup-btn" onclick="goSignup()">註冊 Sign Up</button>
  </div>

  <script>
    function goLogin() {
      window.location.href = "login.html";
    }
    function goSignup() {
      window.location.href = "signup.html";
    }
  </script>

</body>
</html>
