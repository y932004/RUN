<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>登入 RUNAway</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h2>登入 RUNAway</h2>

  <input id="email" type="email" placeholder="Email"><br><br>
  <input id="password" type="password" placeholder="密碼"><br><br>
  
  <button onclick="login()">登入</button>
  <div id="msg"></div>

  <script>
    const supabase = supabase.createClient(
    "https://mdeovnbheovrtyrrpdjp.supabase.co",
"sb_publishable_CQrmDtqEshd9do-SrzFYhw_ac420UxR"
    );

    const msg = t => document.getElementById("msg").innerHTML = t;

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        msg("❌ 登入失敗：" + error.message);
      } else {
        msg("✔ 登入成功！正在跳轉...");
        setTimeout(() => window.location.href = "Homepage.html", 800);
      }
    }
  </script>
</body>
</html>
