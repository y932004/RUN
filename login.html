<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>RUNAway 登入系統</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

  <h2>登入 / 註冊</h2>

  <input id="email" type="email" placeholder="Email"><br><br>
  <input id="password" type="password" placeholder="密碼"><br><br>

  <button onclick="signup()">註冊</button>
  <button onclick="login()">登入</button>

  <div id="msg"></div>

  <script>
    /* ⚠️ 你只要填 publishable key 就能用 */
    const SUPABASE_URL = "https://mdeovnbheovrtyrrpdjp.supabase.co";
    const SUPABASE_KEY = "sb_publishable_CQrmDtqEshd9do-SrzFYhw_ac420UxR";

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const msg = (t)=> document.getElementById("msg").textContent = t;

    async function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { error } = await supabase.auth.signUp({ email, password });

      if (error) msg("註冊失敗：" + error.message);
      else msg("註冊成功！請去信箱驗證後登入");
    }

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) msg("登入失敗：" + error.message);
      else {
        msg("登入成功！");
        window.location.href = "Homepage.html";
      }
    }
  </script>

</body>
</html>
