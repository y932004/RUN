<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>註冊 RUNAway</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
      text-align: center;
      width: 300px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2196F3;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #1E88E5;
    }

    #msg {
      margin-top: 15px;
      color: #333;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>註冊 RUNAway</h2>

    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="密碼（至少6碼）">

    <button onclick="signup()">註冊帳號</button>

    <div id="msg"></div>
  </div>

  <script>
    /* ⚠ 替換成你的 sb-publishable key（新版是 sb-publishable-） */
    const SUPABASE_URL = "https://mdeovnbheovrtyrrpdjp.supabase.co";
    const SUPABASE_KEY = "sb-secret-JPw5TkJclr5dbqT-xJQr7Q-u-3UdqcD";

    /* 正確初始化 Supabase v2 */
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const msg = txt => document.getElementById("msg").textContent = txt;

    async function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email || !password) {
        msg("❌ 請輸入 Email 和密碼");
        return;
      }

      const { data, error } = await supabaseClient.auth.signUp({
        email,
        password
      });

      if (error) {
        msg("❌ 註冊失敗：\n" + error.message);
      } else {
        msg("✔ 註冊成功！\n請到信箱點擊驗證連結。");
      }
    }
  </script>

</body>
</html>
