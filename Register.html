<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>註冊 Register</title>

<style>
  body {
    font-family: "Microsoft JhengHei", sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
  }
  .card {
    background: rgba(255,255,255,0.15);
    padding: 30px;
    border-radius: 14px;
    width: 300px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }
  input {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 8px;
    border: none;
  }
  button {
    margin-top: 15px;
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: #3c8dbc;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }
  button:hover { background: #5dade2; }
  a { color: #ffeaa7; }

  .modal {
    display: none;
    position: fixed;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
    z-index: 999;
  }

  .modal-content {
    background: rgba(255,255,255,0.2);
    padding: 25px;
    border-radius: 12px;
    width: 260px;
    text-align: center;
    backdrop-filter: blur(6px);
    color: white;
    animation: pop 0.4s ease;
  }

  @keyframes pop {
    0% { transform: scale(0.6); opacity: 0; }
    60% { transform: scale(1.1); opacity: 1; }
    100% { transform: scale(1); }
  }
</style>
</head>

<body>

<div class="card">
  <h2>建立帳號</h2>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="密碼">
  <input id="nickname" type="text" placeholder="暱稱（顯示名稱）">

  <button id="registerBtn">註冊</button>

  <p>已經有帳號？<a href="Login.html">去登入</a></p>
</div>

<!-- 成功彈窗 -->
<div id="successModal" class="modal">
  <div class="modal-content">
    <h3>註冊成功！</h3>
    <p>歡迎加入！3 秒後回到登入頁面。</p>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { 
    getAuth, 
    createUserWithEmailAndPassword, 
    signOut,
    updateProfile 
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB9dkg-ZKdgU9rNur3XodRYSnBZkHfldGI",
    authDomain: "runrun-21a19.firebaseapp.com",
    projectId: "runrun-21a19",
    storageBucket: "runrun-21a19.firebasestorage.app",
    messagingSenderId: "57222188374",
    appId: "1:57222188374:web:ea4bf396424bdbca9d9af7",
    measurementId: "G-PS1B2X8NS2"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const registerBtn = document.getElementById("registerBtn");
  const successModal = document.getElementById("successModal");

  registerBtn.addEventListener("click", async () => {
    const email = document.getElementById("email").value.trim();
    const pass = document.getElementById("password").value.trim();
    const nick = document.getElementById("nickname").value.trim();

    if (!email || !pass || !nick) {
      alert("請完整填寫所有欄位！");
      return;
    }

    try {
      // 建立帳號
      const res = await createUserWithEmailAndPassword(auth, email, pass);

      // 寫入 Auth displayName（之後可以直接 user.displayName 拿到）
      await updateProfile(res.user, {
        displayName: nick
      });

      // 寫入 Firestore users/{uid}
      await setDoc(doc(db, "users", res.user.uid), {
        email,
        nickname: nick,
        coins: 0,
        createdAt: new Date()
      });

      console.log("✅ 註冊完成，已寫入暱稱：", nick);

      // 顯示成功彈窗
      successModal.style.display = "flex";

      // 3 秒後登出並回登入頁
      setTimeout(async () => {
        await signOut(auth);
        window.location.href = "Login.html";
      }, 3000);

    } catch (err) {
      console.error("❌ 註冊錯誤：", err);
      alert("註冊失敗：" + err.message);
    }
  });
</script>

</body>
</html>
